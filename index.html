<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting App</title>
    <link rel="icon" type="image/png" href="Letter-K-icon.png">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Tool Bar -->
     <div class="top-bar">
        <!-- Active Tool -->
        <div class="active-tool">
            <span id="active-tool" title="Active Tool">Brush</span>
        </div>
        <!-- Brush -->
        <div class="brush tool">
            <!-- <i class="fas fa-brush" id="brush" title="Brush"></i> -->
            <button class="fas" id="brush" title="Brush"><img src="icons/paintbrush.png"></button> 
            <input class="jscolor" value="a51dab" id="brush-color">
            <span class="size" id="brush-size" title="Brush Size">10</span>
            <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider">
        </div>
         <!-- Eraser -->
         <div class="tool">
            <!-- <i class="fas fa-eraser" id="eraser" title="Eraser"></i> -->
            <button class="fas" id="eraser" title="Eraser"><img src="icons/eraser_icon.png"></button> 
        </div>
        <!-- Bucket / Background Color -->
        <div class="bucket tool">
            <!-- <i class="fas fa-fill-drip" title="Background Color"></i> -->
            <button class="fas" title="Background Color"><img src="icons/paint_bucket_icon.png"></button> 
            <input class="jscolor" value="ffffff" id="bucket-color">
        </div>
        
        <!-- Clear Canvas -->
        <div class="tool">
            <!-- <i class="fas fa-trash-alt" id="clear-canvas" title="Clear Canvas"></i> -->
            <button class="fas" id="clear-canvas" title="Clear Canvas"><img src="icons/trash_icon.png"></button> 
        </div>
        <!-- Save Local Storage -->
        <div class="tool">
            <!-- <i class="fas fa-download" id="save-storage" title="Save Local Storage"></i> -->
            <button class="fas" id="save-storage" title="Save Local Storage"><img src="icons/data-save_icon.png"></button> 
        </div>
        <!-- Load Local Storage -->
        <div class="tool">
            <!-- <i class="fas fa-upload" id="load-storage" title="Load Local Storage"></i> -->
            <button class="fas" id="load-storage" title="Load Local Storage"><img src="icons/data-upload_icon.png"></button>
        </div>
        <!-- Clear Local Storage -->
        <div class="tool">
            <!-- <i class="fas fa-trash-alt" id="clear-storage" title="Clear Local Storage"></i> -->
            <button class="fas" id="clear-storage" title="Clear Local Storage"><img src="icons/data-delete_icon.png"></button>
        </div>

        <!-- Undo Button -->
        <div class="tool">            
            <button id="undo" title="undo" class="fas"><img src="icons/undo_icon.png"></button>
        </div>
        <!-- Redo Button -->
        <div class="tool">            
            <button id="redo" title="redo" class="fas"><img src="icons/redo_icon.png"></button>
        </div>

        <!-- Download Image -->
        <div class="tool">
            <a id="download">
                <!-- <i class="far fa-save" title="Save Image File"></i> -->
                <button class="fas"  title="Save Image File"><img src="icons/jpeg_icon.png"></button>
            </a>
        </div>
    </div>

    <!-- Mobile Message -->
    <div class="mobile-message">
        <h2>Please use application on larger screen</h2>
    </div>

    <!-- Script -->
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
</body>
</html>
